<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body style="background:#060606;color:#e5e5e5;">
    <div style="margin:40px auto; max-width:400px;">
        <h3>Reset Password</h3>
        {% if error %}<div style="color:red;">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="New password" style="width:100%;padding:8px;">
            <button type="submit" style="margin-top:8px;">Reset</button>
        </form>
    </div>
</body>
</html>
