{% extends "navbar.html" %}
{% block top %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notifications</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/legacy/index.css">
    <link rel="stylesheet" href="/static/files/doxbin.css">
</head>
<body style="background:#060606;color:#e5e5e5;">
{% endblock %}
{% block bottom %}
<div class="container" style="margin-top:70px;">
    <h4>Notifications</h4>
    <form method="post" action="{{ url_for('mark_notifications_read') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <button class="btn btn-default" type="submit">Mark all read</button>
    </form>
    <table class="table table-striped table-hover" style="margin-top:10px;">
        <thead>
            <tr style="background:#3a3a3a;">
                <th>Type</th>
                <th>Payload</th>
                <th>At</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for n in notifications %}
            <tr>
                <td>{{ n['type'] }}</td>
                <td><code style="color:#2a9fd6;">{{ n['payload'] }}</code></td>
                <td>{{ n['created_at'] }}</td>
                <td>{{ 'Read' if n['is_read'] else 'New' }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
{% endblock %}
