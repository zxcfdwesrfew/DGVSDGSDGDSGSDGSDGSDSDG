{% extends "navbar.html" %}
{% block top %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Paste</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/legacy/index.css">
</head>
<body style="background:#060606;color:#e5e5e5;">
{% endblock %}
{% block bottom %}
<div class="container" style="margin-top:70px;">
    <h4>Edit paste: {{ filename }}</h4>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post">
        <div class="form-group">
            <label>Reason</label>
            <input class="form-control" name="reason" value="{{ reason }}">
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" name="content" rows="15">{{ content }}</textarea>
        </div>
        <div style="margin:12px 0; padding:10px; background:#0b0b0b; border:1px solid #222; border-radius:6px; color:#ccc;">
            <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                <input type="checkbox" id="captcha-check" style="width:18px; height:18px; accent-color:#2a9fd6;">
                <span>Verify you are not a bot</span>
            </label>
            <input type="hidden" name="captcha_token" id="captcha-token" value="{{ captcha_token }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        </div>
        <button class="btn btn-default" type="submit">Submit Edit</button>
    </form>
</div>
<script>
document.addEventListener("DOMContentLoaded", ()=>{
    const check=document.getElementById("captcha-check");
    const token=document.getElementById("captcha-token");
    if(check && token){
        token.disabled = !check.checked;
        check.addEventListener("change", ()=> token.disabled = !check.checked);
    }
});
</script>
</body>
</html>
{% endblock %}
