<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up · BIO Studio</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { display: grid; place-items: center; min-height: 100vh; }
    .auth-card { width: min(520px, 100% - 32px); }
    .auth-card h1 { margin: 0 0 10px 0; }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="card auth-card">
    <div class="section-title">
      <h1>Create account</h1>
      <span class="chip">BIO Studio</span>
    </div>
    <p style="color: var(--muted); margin-bottom: 14px;">Pick a plan and start customizing /u/:username. Password is bcrypt-hashed and stored in JSON.</p>
    <div id="message" class="pill" style="display:none;"></div>
    <form id="registerForm" class="grid" style="gap: 12px;">
      <div class="grid two">
        <div>
          <label for="username">Username</label>
          <input class="input" id="username" name="username" autocomplete="username" placeholder="username" required>
        </div>
        <div>
          <label for="plan">Plan</label>
          <select class="input" id="plan" name="plan">
            <option value="free">Free</option>
            <option value="premium">Premium</option>
          </select>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input class="input" id="password" name="password" type="password" autocomplete="new-password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn" id="submitBtn">Sign up</button>
    </form>
    <div class="stack" style="margin-top: 12px;">
      <a href="/login" class="pill">Already have an account? Sign in</a>
      <a href="/" class="pill">Back to home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';

      const payload = {
        username: form.username.value.trim(),
        password: form.password.value,
        plan: form.plan.value
      };

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          message.textContent = 'Welcome! Redirecting...';
          message.style.display = 'inline-flex';
          setTimeout(() => location.href = data.redirect || '/dashboard', 400);
        } else {
          throw new Error(data.error || 'Registration failed');
        }
      } catch (err) {
        message.textContent = err.message;
        message.style.display = 'inline-flex';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign up';
      }
    });
  </script>
</body>
</html>
