<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in â€” fakewanted.lol</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="/js/antiInspect.js"></script>
  <style>
    :root {
      --bg: #090909;
      --accent: #f97316;
      --accent-2: #fb923c;
      --text: #f6f6f6;
      --muted: #b8b8b8;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.1);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(249,115,22,0.08), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(251,146,60,0.08), transparent 28%),
                  var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    .auth-shell { width: min(520px, 100% - 32px); position: relative; }
    .auth-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 18px 48px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }
    .glow { position: absolute; inset: -20px; background: radial-gradient(circle at 30% 20%, rgba(249,115,22,0.15), transparent 35%); filter: blur(24px); z-index: 0; }
    .section-title { display: flex; align-items: center; justify-content: space-between; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px 16px; border-radius: 12px; border: 1px solid transparent; font-weight: 700; cursor: pointer; text-decoration: none; }
    .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0c0c0c; box-shadow: 0 14px 32px rgba(249,115,22,0.3); }
    .btn-ghost { border: 1px solid var(--border); color: var(--text); background: rgba(255,255,255,0.04); }
    .pill { padding: 6px 12px; border-radius: 999px; border: 1px solid var(--border); background: rgba(255,255,255,0.06); color: var(--muted); font-size: 12px; }
    .input { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: var(--text); }
    label { color: var(--muted); font-size: 14px; display: block; margin-bottom: 6px; }
    .stack { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .grid { display: grid; gap: 14px; }
    .headline { margin: 0; font-size: 26px; letter-spacing: -0.01em; }
    .muted { color: var(--muted); }
    .noise { opacity: 0.4; }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="auth-shell">
    <div class="auth-card">
      <div class="glow"></div>
      <div class="section-title" style="position: relative; z-index:1;">
        <div>
          <div class="pill">Sign in</div>
          <h1 class="headline">Welcome back</h1>
          <p class="muted" style="margin:6px 0 12px;">Secure login with captcha and session control.</p>
        </div>
        <a class="btn btn-ghost" href="/">Home</a>
      </div>
      <div id="message" class="pill" style="display:none; margin-bottom:10px;"></div>
      <div class="card" id="captchaCard" style="margin-bottom: 12px; display:none; background: rgba(255,255,255,0.04); border:1px solid var(--border); border-radius:12px; padding:12px;">
        <div class="section-title" style="margin-bottom:6px;">
          <h4 style="margin:0;">Human check</h4>
          <button type="button" class="btn btn-ghost" id="refreshCaptcha" style="padding:8px 10px;">New token</button>
        </div>
        <p class="muted" style="margin: 0 0 8px;">Tap verify to continue. This blocks bots.</p>
        <div class="stack">
          <button type="button" class="btn btn-primary" id="verifyBtn" style="padding:10px 14px;">Verify</button>
          <div id="captchaStatus" class="pill" style="display:none; margin-top:0;"></div>
        </div>
      </div>
      <form id="loginForm" class="grid" style="position: relative; z-index:1;">
        <div>
          <label for="username">Username</label>
          <input class="input" id="username" name="username" autocomplete="username" placeholder="username" required>
        </div>
        <div>
          <label for="password">Password</label>
          <div style="position: relative;">
            <input class="input" id="password" name="password" type="password" autocomplete="current-password" placeholder="********" required>
            <button type="button" id="togglePassword" class="btn btn-ghost" style="position:absolute; right:6px; top:6px; padding:8px 10px;">Show</button>
          </div>
        </div>
        <div>
          <label for="token">2FA code (if enabled)</label>
          <input class="input" id="token" name="token" inputmode="numeric" pattern="[0-9]*" placeholder="123456">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Sign in</button>
      </form>
      <div class="stack" style="margin-top: 12px; justify-content: space-between; position: relative; z-index:1;">
        <a href="/register" class="pill">No account? Sign up</a>
        <a href="/" class="pill">Back to home</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const captchaCard = document.getElementById('captchaCard');
    const captchaStatus = document.getElementById('captchaStatus');
    const verifyBtn = document.getElementById('verifyBtn');
    const refreshBtn = document.getElementById('refreshCaptcha');
    let captchaToken = '';
    let humanOk = false;

    toggleBtn.addEventListener('click', () => {
      const nextType = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = nextType;
      toggleBtn.textContent = nextType === 'password' ? 'Show' : 'Hide';
    });

    function setCaptchaStatus(text, tone = 'neutral') {
      captchaStatus.textContent = text;
      captchaStatus.style.display = 'inline-flex';
      if (tone === 'success') {
        captchaStatus.style.background = 'rgba(109,227,255,0.18)';
        captchaStatus.style.color = '#9ff0ff';
      } else if (tone === 'error') {
        captchaStatus.style.background = 'rgba(255,77,109,0.15)';
        captchaStatus.style.color = '#ffb3c5';
      } else {
        captchaStatus.style.background = 'rgba(255,255,255,0.06)';
        captchaStatus.style.color = 'var(--muted)';
      }
    }

    async function requestCaptcha() {
      captchaCard.style.display = 'block';
      humanOk = false;
      verifyBtn.disabled = true;
      setCaptchaStatus('Requesting token...');
      try {
        const res = await fetch('/api/human-challenge');
        const data = await res.json();
        if (!res.ok || !data?.id) throw new Error('Failed to load token');
        captchaToken = data.id;
        setCaptchaStatus('Token ready. Click verify.');
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify';
      } catch (err) {
        setCaptchaStatus(err.message || 'Failed to load token', 'error');
      }
    }

    async function verifyCaptcha() {
      if (!captchaToken) {
        await requestCaptcha();
        if (!captchaToken) return;
      }
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Checking...';
      setCaptchaStatus('Checking token...');
      try {
        const res = await fetch('/api/human-verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ captchaToken })
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.error || 'Verification failed');
        humanOk = true;
        setCaptchaStatus('Verified', 'success');
        verifyBtn.textContent = 'Verified';
      } catch (err) {
        humanOk = false;
        setCaptchaStatus(err.message || 'Verification failed', 'error');
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Try again';
        await requestCaptcha();
      }
    }

    verifyBtn.addEventListener('click', verifyCaptcha);
    refreshBtn.addEventListener('click', requestCaptcha);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!humanOk) {
        message.textContent = 'Complete the human check first.';
        message.style.display = 'inline-flex';
        return;
      }
      message.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      const payload = {
        username: form.username.value.trim(),
        password: form.password.value,
        captchaToken,
        token: document.getElementById('token').value.trim()
      };

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          message.textContent = 'Signed in! Redirecting...';
          message.style.display = 'inline-flex';
          setTimeout(() => location.href = data.redirect || '/dashboard', 400);
        } else {
          if (data.require2fa) {
            throw new Error('Enter your 2FA code');
          }
          throw new Error(data.error || 'Invalid login or password');
        }
      } catch (err) {
        message.textContent = err.message;
        message.style.display = 'inline-flex';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });

    document.addEventListener('DOMContentLoaded', requestCaptcha);
  </script>
</body>
</html>
